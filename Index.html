<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arc Raiders Clips Library</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0f19;
      color: #f5f5f5;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #111623;
      border-bottom: 1px solid #22283a;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    p.subtitle {
      margin: 8px 0 0;
      color: #a0a4b8;
      font-size: 14px;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto 40px;
      padding: 0 16px;
    }

    #clips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .clip-card {
      background: #131927;
      border-radius: 10px;
      padding: 12px 12px 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      border: 1px solid #1f2640;
    }

    .clip-title {
      font-size: 16px;
      margin: 0 0 4px;
    }

    .clip-meta {
      margin: 0 0 8px;
      font-size: 12px;
      color: #9ca3c7;
    }

    video {
      width: 100%;
      border-radius: 6px;
      outline: none;
    }

    .status-text {
      margin-top: 12px;
      color: #9ca3c7;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arc Raiders Clip Archive</h1>
    <p class="subtitle">Personal library of gameplay clips from Discord / Steam</p>
  </header>

  <div class="container">
    <div id="clips" class="status-text">Loading clips...</div>
  </div>

  <script>
    const API_URL = "https://dpwg1quzrl.execute-api.us-east-1.amazonaws.com/clips";

    async function loadClips() {
      const container = document.getElementById("clips");

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Failed to load clips");

        const clips = await res.json();
        container.innerHTML = "";

        if (!clips || clips.length === 0) {
          container.textContent = "No clips yet.";
          container.className = "status-text";
          return;
        }

        container.className = "";
        clips.forEach(c => {
          const card = document.createElement("div");
          card.className = "clip-card";

          const title = document.createElement("h3");
          title.className = "clip-title";
          title.textContent = `Clip ${c.clipId || "–"} by ${c.discordUserId || "unknown"}`;

          const meta = document.createElement("p");
          meta.className = "clip-meta";
          meta.textContent = `Original: ${c.steamUrl || "N/A"} • Created: ${c.createdAt || "N/A"}`;

          const video = document.createElement("video");
          video.controls = true;
          video.src = c.playUrl;

          card.appendChild(title);
          card.appendChild(meta);
          card.appendChild(video);

          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        container.textContent = "Error loading clips.";
        container.className = "status-text";
      }
    }

    loadClips();
  </script>
</body>
<!-- this is a comment, and this is a test comment to make sure everything works :) -->
</html>
